<script>
  (function () {
    Polymer({
      is: "resume-main",
      properties: {
          hovered: {
            type: String,
            value: "",
            observer: "toastHandler"
          },
          activeselection: {
            type: Boolean,
            value: false
          },
          selected: {
            type: String,
            value: ""
          },
          resume_sections: {
            type: Array,
            value: [
                {"id": "Skills", "group": "right", "position": 1, "color": "#009688"}, 
                {"id": "About", "group": "left", "position": -1, "color": "#009688"}, 
                {"id": "Experience", "group": "right", "position": 0, "color": "#009688"},  
                {"id": "Projects", "group": "right", "position": -1, "color": "#009688"},
                {"id": "Interests", "group": "left", "position": 0, "color": "#009688"}, 
                {"id": "Education", "group": "left", "position": 1, "color": "#009688"}, 
              ],
            readOnly: true
          },

          animationConfig: {
            value: function() {
              return {
                'entry': [
                  {name: 'scale-up-animation', node: this.$.contentcontainer, axis: 'x'},
                  {name: 'scale-up-animation', node: this.$.contentcard, axis: 'y', timing: {delay: 500}},
                ],
                'exit': [
                  //{name: 'scale-down-animation', node: this.$.contentcard, axis: 'y'},
                  {name: 'scale-down-animation', node: this.$.contentcontainer, axis: 'x'},
                ]
              }
            }
          }
      },
      attached: function() {
        this.$.sectionToast.fitInto = toasttarget;
      },
      observers: [
        'selection_changed(activeselection)',
        'selected_section_changed(selected)'
      ],
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.IronResizableBehavior
      ],
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish',
        'iron-resize': '_onIronResize'
      },
      _onIronResize: function() {
        this.set('animationConfig', (this.mobile) ? 
          {'entry': [
            {name: 'scale-up-animation', node: this.$.contentcontainer, axis: 'y'},
            {name: 'scale-up-animation', node: this.$.contentcard, axis: 'x', timing: {delay: 500}},
          ],
          'exit': [
            //{name: 'scale-down-animation', node: this.$.contentcard, axis: 'y'},
            {name: 'scale-down-animation', node: this.$.contentcontainer, axis: 'y'},
          ]} : 
          {'entry': [
            {name: 'scale-up-animation', node: this.$.contentcontainer, axis: 'x'},
            {name: 'scale-up-animation', node: this.$.contentcard, axis: 'y', timing: {delay: 500}},
          ],
          'exit': [
            //{name: 'scale-down-animation', node: this.$.contentcard, axis: 'y'},
            {name: 'scale-down-animation', node: this.$.contentcontainer, axis: 'x'},
          ]});
      },
      isSelected: function(_selectedChange, key) {
          return key === this.selected
      },
      close_content: function() {
          this.selected = "";
          this.playAnimation('exit');
      },
      selected_section_changed: function(_selectedChange) {
        if (this.selected !== "") {
          //this.$.contentcard.style.background = _.find(this.resume_sections, function(d) {return d.id === this.selected},this).color;
        }
      },
      selection_changed: function(_activeselectionChange) {
        if (this.activeselection) {
          this.$.contentcontainer.style.display = "block";
          this.playAnimation('entry');
        }
      },
      _onNeonAnimationFinish: function() {
        if (this.selected === "") {
          this.$.contentcontainer.style.display = "none";
          this.activeselection = false;
        }
      },
      toastHandler: function(hovered_) {
        if (this.hovered !== "") {
          this.$.sectionToast.open();
        }
        else {
          this.$.sectionToast.close();
        }

      }
    });
  })();
</script>
